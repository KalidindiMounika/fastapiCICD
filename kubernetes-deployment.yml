apiVersion: apps/v1
kind: Deployment
metadata:
  name: jhooq-test-cluster
spec:
  replicas: 3
  selector:
    matchLabels:
      app: jhooq-test-cluster
  template:
    metadata:
      labels:
        app: jhooq-test-cluster
    spec:
      containers:
        - name: flaskapi
          image: mounika30/python-flask:latest
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: jhooq-test-cluster
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: jhooq-test-cluster
