apiVersion: client.authentication.k8s.io/v1alpha1
kind: Deployment
metadata:
  name: python-cluster
spec:
  replicas: 3
  selector:
    matchLabels:
      app: python-cluster
  template:
    metadata:
      labels:
        app: python-cluster
    spec:
      containers:
        - name: springboot
          image: mounika30/python-flask:latest
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
---
apiVersion: v1alpha1
kind: Service
metadata:
  name: python-cluster
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: python-cluster
