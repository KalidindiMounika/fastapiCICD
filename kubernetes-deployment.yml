apiVersion: v1
kind: Pod
metadata:
  name: python-cluster
  labels:
    app: python-cluster
spec:
  replicas: 3
  selector:
    matchLabels:
      app: python-cluster
  template:
    metadata:
      labels:
        app: python-cluster
spec:
  containers:
    -name: api
      image: mounika30/python-flask:latest
      ports:
        -name: api-port
          containerPort: 5000
          protocol: TCP




