apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-cluster-deployment
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-apache-container1
        image: mounika30/python-flask:latest
        ports:
        - containerPort: 3000



